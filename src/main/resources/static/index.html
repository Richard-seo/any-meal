<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            geoFindMe();

        }

        //사용자 좌표 가져오기
        function geoFindMe() {

            function success(position) {
                const y  = position.coords.latitude;
                const x = position.coords.longitude;

                getFunc(x, y);
            }

            function error() {
                console.log('Unable to retrieve your location');
                getFunc("", "");
            }

            if(!navigator.geolocation) {
                alert('Geolocation is not supported by your browser');
            } else {
                //status.textContent = 'Locating…';
                navigator.geolocation.getCurrentPosition(success, error);
            }

        }

        var xhr;
        function getFunc(x, y) {

            var url = `/restaurant/near?x=${x}&y=${y}`;

            xhr = new XMLHttpRequest();
            xhr.open("get", url, true);

            xhr.onreadystatechange = function () { //폴백
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) { //200
                        process();
                    } else {
                        alert("요청오류 : " + xhr.status);
                    }
                }
            }

            xhr.send(null); //get방식일때 null

        }

        function process() {
            var data = xhr.responseText;
            //alert("요청 결과 : " + data);
            var json = JSON.parse(data);
            var placeName = json.place_name;
            var placeUrl = json.place_url;
            document.write(
                `
                <style type="text/css">
                .vertical-align-content {
                  background-color:#f18c16;
                  height:150px;
                  display:flex;
                  align-items:center;
                  justify-content:center;
                }
                </style>
                <div class="vertical-align-content">
                <span
                style="
                font-style: italic;
                font-weight: bold;
                font-size: 2.5em;
                line-height: 2.0em;
                color: navy;
                font-family: monospace;
                ">
                오늘 식사는 <a href=${placeUrl}>${placeName}</a>에서 어때요?
                </span></div>
                `
            );
        }

    </script>
</head>
<body>
</body>
</html>
